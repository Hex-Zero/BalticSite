<div id="max-success-modal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Success</h5>
      </div>
      <div class="modal-body">
        <p>Form Successfully Sent - Thank you</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Ok</button>
      </div>
    </div>
  </div>
</div>
<div class="max-main max-contact-form">
  <form id="max-contact-form" name="contact" netlify>
    <label
      >Name<input
        type="text"
        name="name"
        required
        oninvalid="this.setCustomValidity('Please Enter Enter Your Full Name')"
        placeholder="Enter Your Full Name"
    /></label>

    <label
      >Email<input
        type="email"
        name="email"
        required
        oninvalid="this.setCustomValidity('Please Enter valid email')"
        placeholder="Enter Your E-mail Address"
    /></label>

    <label
      >Subject<textarea
        name="subject"
        required
        oninvalid="this.setCustomValidity('Please Enter The Subject You Would Like To Discuss')"
        placeholder="Enter The Subject You Would Like To Discuss"
      ></textarea>
    </label>

    <button type="submit">Send</button>
  </form>
</div>
